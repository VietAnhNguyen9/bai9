<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>máy tính</title>
</head>
<style>
    table button{
        color: blue;
    }
    table{
        border: 1px solid black;
    }
</style>
<body>
<table>
<tr>
    <td colspan="4"><input type="text" id="value"></td>
</tr>
    <tr>
        <td><button value="1" onclick="maytinh(this.value)">1</button></td>
        <td><button value="2" onclick="maytinh(this.value)">2</button></td>
        <td><button value="3" onclick="maytinh(this.value)">3</button></td>
        <td><button value="+" onclick="maytinh(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button value="4" onclick="maytinh(this.value)">4</button></td>
        <td><button value="5" onclick="maytinh(this.value)">5</button></td>
        <td><button value="6" onclick="maytinh(this.value)">6</button></td>
        <td><button value="-" onclick="maytinh(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button value="7" onclick="maytinh(this.value)">7</button></td>
        <td><button value="8" onclick="maytinh(this.value)">8</button></td>
        <td><button value="9" onclick="maytinh(this.value)">9</button></td>
        <td><button value="*" onclick="maytinh(this.value)">x</button></td>
    </tr>
    <tr>
        <td><button onclick="clearR()">C</button></td>
        <td><button value="0" onclick="maytinh(this.value)">0</button></td>
        <td><button value="==" onclick="result()">=</button></td>
        <td><button value="/" onclick="maytinh(this.value)">/</button></td>
    </tr>




</table>
<script src="may-tinh.js"></script>
</body>
</html>
